name: Python Tests

# Trigger the workflow on push and pull request events to the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    # Define a matrix of Python versions to test against
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]  # Ensure only valid versions are listed

    steps:
      # Step 1: Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Cache pip dependencies to speed up workflow
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If you don't have a requirements.txt, uncomment the next line and add your dependencies
          # pip install pytest

      # Step 5: Set PYTHONPATH to include the 'src' directory
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      # Step 6: Run the tests
      - name: Run Tests
        run: |
          # Navigate to the src directory
          cd src
          # Discover and run all tests
          pytest
